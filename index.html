<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>
    <!-- Favicon added -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- FontAwesome Icon added -->
    <script
      src="https://kit.fontawesome.com/991811b141.js"
      crossorigin="anonymous"
    ></script>
    <!-- Stylesheet added -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <!-- Header start -->
      <header>
        <nav>
          <div class="nav-left-side">
            <h2>Influencer products</h2>
          </div>
          <div class="nav-right-side">
            <ul>
              <li>Home</li>
              <li>Products</li>
              <li>Sign Up</li>
              <li>Log In</li>
              <li><i class="fas fa-search"></i></li>
              <li><i class="fas fa-shopping-cart"></i></li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- Header End -->
      <section class="step-1">
        <div class="step-1-left-side">
          <h1>Start your Journey as <br />Influencer</h1>
          <p>
            Are you an aspiring influencer who is adamant about starting their
            influencer journey in 2022? Pre-book now This latest Camera for your
            video.
          </p>
          <a href="" class="shop-btn"
            >Pre-book now <i class="fas fa-arrow-right"></i
          ></a>
        </div>
        <div class="step-1-right-side">
          <img class="img-background" src="./images/Circle design.svg" alt="" />
          <img class="first-img" src="./images/main-camera.png" alt="" />
        </div>
      </section>
      <section class="step-2">
        <hr />
        <div class="step-2-brands">
          <img src="/logos/Alibaba.svg" alt="" />
          <img src="./logos/Amazon.svg" alt="" />
          <img src="./logos/Daraz.pk Logo.svg" alt="" />
          <img src="./logos/Ebay.svg" alt="" />
          <img src="./logos/Rakuten.svg" alt="" />
          <img src="./logos/Target.svg" alt="" />
          <img src="./logos/Walmart.svg" alt="" />
        </div>
        <hr />
      </section>
    </main>
  </body>
</html>
